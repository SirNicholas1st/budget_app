 {% extends 'base.html' %}

 {% block head %}

 {% endblock %}

 {% block body %}

 <div class="categories">
    <h1>Expenses</h1>

    <h2>Add an expense</h2>
        <form action="/view_expenses" method="post" id="expenseForm" onsubmit="return validateExpenseDate()">
            <input type="text" name="expense_date" placeholder="Expense date YYYY-MM-DD" required>
            <input type="text" name="expense_amount" placeholder="Expense amount" required>
            <label for="category">Select a category:</label>
            <select name="category" id="category">
                {% for category in categories %}
                <option value="{{ category[0] }}"> {{ category[0] }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add expense">


        <a href="/">Back to home</a>

    <table>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
        {% for expense in expenses %}
            <tr>
                <td>{{ expense[1] }}</td>
                <td>{{ expense[2] }}</td>
                <td>{{ expense[3] }}</td>
                <td>
                    <a href="/delete_expense/{{expense[0]}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>


 
 {% endblock %}
