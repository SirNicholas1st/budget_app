 {% block body %}

 <div class="categories">
    <h1>Expenses</h1>

    <table>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
        {% for expense in expenses %}
            <tr>
                <td>{{ expense[1] }}</td>
                <td>{{ expense[2] }}</td>
                <td>{{ expense[3] }}</td>
                <td>
                    <a href="/delete_expense/{{category[0]}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>

<h2>Add an expense</h2>
<form action="/add_category" method="post">
    <input type="text" name="date" placeholder="Expense date" required>
    <input type="text" name="expense category" placeholder="Expense category" required>
    <input type="text" name="expense category" placeholder="Expense amount" required>
    <input type="submit" value="Add category">


 <a href="/">Back to home</a>
 {% endblock %}
